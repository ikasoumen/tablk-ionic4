<ion-item>
  <ion-avatar slot="start">
    <tablk-character-avatar
      [name]="(character$ | async).name"
      [sessionId]="sessionId"
    ></tablk-character-avatar>
  </ion-avatar>
  <ion-label>
    <p
      [ngStyle]="{'color': (member$ | async).color}"
    > {{ ( character$ | async).name }}</p>
  </ion-label>
  <ion-badge 
    slot="end"
    *ngIf=" isOnline$ | async "
  >online</ion-badge>
</ion-item>
