<ion-app>
  <ion-split-pane (ionChange)="splitPaneSubscribe($event)">
    <ion-menu *ngIf="login.isLogined$() | async">
      <ion-header no-border>
        <ion-toolbar [color]="(appearnce.getPaneSplitted$() | async) ? 'light' : 'sidemenu'">
          <ion-title>Menu {{ appearnce.getPaneSplitted$() | async }}</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content [class]="(appearnce.getPaneSplitted$() | async) ? 'light' : 'sidemenu'">
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
