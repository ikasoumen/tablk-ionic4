<ion-header no-border>
    <ion-toolbar color="light">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <!-- @todo: class="button" は 大きく表示するための苦肉の策なので今後直す-->
        <ion-button (click)="showActionSheet()" slot="icon-only" class="button">
          <ion-icon name="more"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title>
        <tablk-page-title
          title="Session"
          translatedTitle="セッション詳細"
        ></tablk-page-title>
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <div
      class="cover-container"
      [ngStyle]="{'background-image': 'url()'}"
    >
      <div class="title-container" padding>
        <h1>
          <tablk-scratch-text
            [sealed]="false"
            [text]="(session$ | async).name"
          ></tablk-scratch-text>
        </h1>
      </div>
      <div class="button-container" padding>
        <div>
          <ion-button
            shape="round"
            icon-start
            color="light"
          >
            <ion-icon name="ios-chatbubbles"></ion-icon>
            メンバー募集中
          </ion-button>
          <ion-button end
            shape="round"
            icon-start
            (click)="pushChatSessionChatTabsPage()"
            color="primary"
          >
            <ion-icon name="ios-chatbubbles"></ion-icon>
            チャットする
          </ion-button>
        </div>
      </div>
    </div>
    <ion-segment
      color="primary"
      [value]="selectedSegment"
      (ionChange)="selectSegment($event)"
    >
      <ion-segment-button [value]="segment.Description">
        説明
      </ion-segment-button>
      <ion-segment-button [value]="segment.Members">
        メンバー
      </ion-segment-button>
      <ion-segment-button [value]="segment.Notes">
        メモ
      </ion-segment-button>
    </ion-segment>
    <div [ngSwitch]="selectedSegment">
        <div *ngSwitchCase="segment.Description">
          <ion-list>
            <ion-item-group class="catchphrase" padding>
              
            </ion-item-group>
            <ion-item-group>
              <ion-item-divider>
                シナリオ名
              </ion-item-divider>
            </ion-item-group>
            <ion-item-group>
              <ion-item-divider>
                概要
              </ion-item-divider>
            </ion-item-group>
          </ion-list>
        </div>
        <div *ngSwitchCase="segment.Members">
          <ion-list>
            <ion-item-group>
              <ion-item-divider>
                GM
              </ion-item-divider>
            </ion-item-group>
            <ion-item-group>
              <ion-item-divider>
                Players
              </ion-item-divider>
            </ion-item-group>
          </ion-list>
        </div>
        <div *ngSwitchCase="segment.Notes">
          <ion-list>
            <ion-item-group>
              <ion-item-divider>
                Notes
              </ion-item-divider>
              <ion-item *ngFor="let note of notes">
                <h2>
                  {{ note.title }}
                </h2>
              </ion-item>
            </ion-item-group>
          </ion-list>
        </div>
      </div>
  </ion-content>
