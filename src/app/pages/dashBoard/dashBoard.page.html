<ion-header #header no-border>
  <ion-toolbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar color="primary"
      [value]="queryText"
      (ionChange)="updateSession($event)"
      placeholder="タイトルで検索">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content #content>
  <tablk-session-list-item
    [ids]="(sessions.readMyIds$() | async)"
  >
  </tablk-session-list-item>
</ion-content>
