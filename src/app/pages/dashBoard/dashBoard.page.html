<ion-header #header appFadeHeader>
  <ion-toolbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar color="primary"
      [(ngModel)]="queryText"
      (ionInput)="updateSession()"
      placeholder="タイトルで検索">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content #content>
  <tablk-session-list-item
    [ids]="(sessions.readMyIds$() | async)"
  >
  </tablk-session-list-item>
</ion-content>
