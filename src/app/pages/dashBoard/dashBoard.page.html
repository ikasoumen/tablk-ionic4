<ion-header #header appFadeHeader>
  <ion-toolbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content #content>
  <ion-list>
    <ion-list-header>Follow us on Twitter</ion-list-header>
    <ion-item *ngFor="let session of (sessions.readMy$() | async)">
      <ion-icon name="logo-ionic" slot="start"></ion-icon>
      {{ session.name }}
    </ion-item>
  </ion-list>
</ion-content>
