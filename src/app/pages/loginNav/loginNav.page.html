<ion-header no-border>
  <ion-toolbar color="light">
    <ion-title>
      <tablk-page-title
        title="Login"
        translatedTitle="ログイン"
      ></tablk-page-title>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div padding>
    <form #loginForm="ngForm" novalidate>
      <ion-list>
        <ion-item>
          <ion-label color="primary" position="stacked">メールアドレス</ion-label>
          <ion-input type="text" [(ngModel)]="params.email" name="email" spellcheck="false" autocapitalize="off"
          required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="primary" position="stacked">パスワード</ion-label>
          <ion-input type="password" [(ngModel)]="params.password" name="password"></ion-input>
        </ion-item>
      </ion-list>
      <!-- @todo : onSubmit が無効なので click を代わりに使っている。 onSubmit にする -->
      <ion-button type="submit" block (click)="onLogin(loginForm)">ログイン</ion-button>
    </form>
  </div>
</ion-content>
